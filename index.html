<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Snake</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="body">
      <div id="scoreBox">Score: 0</div>
      <br/>
      <div id="hiscoreBox">HiScore: 0</div> <br>
      
      <div id="board"></div>

      <div class="buttons">
        
        <img src="./img/up-arrow.png" alt="this is arrow up" id="up" width="45px"><br>
        <img src="./img/left-arrow.png" alt="this is arrow left" id="left" width="45px">
        <img src="./img/right-arrow.png" alt="this is arrow right" id="right" width="45px" ><br>
        <img src="./img/down-arrow.png" alt="this is arrow down" id="down" width="45px" >
        
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
