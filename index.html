<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Snake</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="body">
      <div id="scoreBox">Score: 0</div>
      <br/>
      <div id="hiscoreBox">HiScore: 0</div> <br>
      
      <div id="board"></div>

      <div class="buttons" >
        <div class="row" id="up">
          <img class="col span-2-of-2" src="./img/up-arrow.png" alt="this is arrow up" >        
        </div>
        <div class="row">
          <img class="col span-1-of-2" src="./img/left-arrow.png" alt="this is arrow left" id="left">
          <img class="col span-1-of-2" src="./img/right-arrow.png" alt="this is arrow right" id="right" >
        </div>
        <div class="row">
          <img class="col span-2-of-2" src="./img/down-arrow.png" alt="this is arrow down" id="down" >
        </div>
        
      </div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
